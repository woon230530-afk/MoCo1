<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device State Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .state {
      margin-bottom: 20px;
    }
    .state h2 {
      margin-bottom: 5px;
      font-size: 1.2em;
    }
    .state p {
      margin: 0;
      font-size: 1em;
    }
    #destroy-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    #destroy-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Device State Tracker</h1>

    <!-- GPS Coordinates Section -->
    <div class="state">
      <h2>GPS Coordinates</h2>
      <p id="gps-coordinates">Loading...</p>
    </div>

    <!-- Acceleration Section -->
    <div class="state">
      <h2>Acceleration</h2>
      <p id="acceleration">Loading...</p>
    </div>

    <!-- Device Orientation Section -->
    <div class="state">
      <h2>Device Orientation</h2>
      <p id="orientation">Loading...</p>
    </div>

    <!-- Altitude Section -->
    <div class="state">
      <h2>Altitude (海拔)</h2>
      <p id="altitude">Loading...</p>
    </div>

    <!-- Stop Tracking Button -->
    <button id="destroy-button">Stop Tracking</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
