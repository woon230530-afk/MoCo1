<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device State Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Device State Tracker</h1>
    
    <div class="state">
      <h2>GPS Coordinates</h2>
      <p id="gps-coordinates">Loading...</p>
    </div>

    <div class="state">
      <h2>Acceleration</h2>
      <p id="acceleration">Loading...</p>
    </div>

    <div class="state">
      <h2>Device Orientation</h2>
      <p id="orientation">Loading...</p>
    </div>

    <button id="destroy-button">Stop Tracking</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
